{% extends "base.html" %}

{% block content%}
<h1>Update Data</h1>

{% for i in data %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="id" value={{i.id}}>
    <br><br>
    <input type="text" name="name" value={{i.name}}>
    <br><br>
    <input type="text" name="email" value={{i.email}}>
    <br><br>
    <input type="text" name="password" value={{i.password}}>
    <br><br>
    <br>
    <input type="submit" value="Update">

</form>
{% endfor %}
{% endblock %}
